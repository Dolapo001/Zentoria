<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
</head>
<body>
    <p>Hello {{ user.username }},</p>

    <p>Thank you for registering with us. Please verify your email by clicking the link below:</p>

    <a href="{% url 'your_verification_url' verification_token=user.profile.verification_token %}">Verify Email</a>

    <p>If you did not register on our site, please ignore this email.</p>

    <p>Thank you!</p>
</body>
</html>
